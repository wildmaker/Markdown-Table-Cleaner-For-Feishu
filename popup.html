<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown 表格清理器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      font-size: 14px;
      color: blue;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Markdown 表格清理器</h1>
  <textarea id="clipboard-content" placeholder="内容将显示在此处..."></textarea>
  <button id="clean-button">清理格式</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
